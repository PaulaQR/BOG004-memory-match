<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Memory Match - Game</title>
    <link rel="stylesheet" href="style.css" />

      <header>

          <img class= "container-image" src="./images/picachu_principal.png" alt="ImgPokemon">

        </section>
      </section>
      <!-- ROOT -->

      </section>

          <h2 id="won-lost">You Win!</h2>
          <button type="submit" class="playButton2" id="play-again">PLAY AGAIN! </button>
        </section> 
      
    </main>
    
    <footer>
      <img src="./images/pokemon_intermedio.png" alt="ImgPokemon">
